<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-8 rounded shadow-md w-80 space-y-4">
    <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded" />
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    <p class="text-center mt-2 text-sm text-gray-600">Don't have an account? <a href="/register" class="text-blue-500">Register</a></p>
  </form>
</body>
</html>
